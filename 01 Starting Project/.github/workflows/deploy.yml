name: Deployment
on:
  push:
    branches:
      - main
      - dev
env: # Setting environment variables for the workflow
  MONGODB_DB_NAME: ProductDB     
jobs:
  test:
    env: # Using environment variables to store sensitive information # such as database credentials , Setting environment variables for particular job
      MONGODB_CLUSTER_ADDRESS: mongocluster.lj1qjnu.mongodb.net
      MONGODB_USERNAME: sdsubha8
      MONGODB_PASSWORD: Passcode@321
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: | # Using single line command # to output environment variable
          echo "Mongo Db user Name:${{ env.MONGODB_USERNAME }}" 
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: | # Using pipe to allow multi-line commands
          echo "Mongo Db user Name:${{ env.MONGODB_USERNAME }}"
          echo "Mongo Db Database Name:$MONGODB_DB_NAME"
